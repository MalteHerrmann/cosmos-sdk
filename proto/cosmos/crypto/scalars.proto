syntax = "proto3";
package cosmos.crypto;

import "cosmos_proto/cosmos.proto";

option (cosmos_proto.declare_scalar) = {
    name: "LegacyAminoPubKey",
    description: "A field representing a public key which has a custom Amino encoding",
    field_type: [SCALAR_TYPE_BYTES],
    // amino_encoding represents the custom Amino encoding for some of the
    // SDK public keys. The Amino encoding is simply the inner bytes field,
    // and not the Amino encoding of the whole PubKey struct.
    //
    // Example (JSON):
    // s := PubKey{Key: []byte{0x01}}
    // out := AminoJSONEncoder(s)
    //
    // Then we have:
    // out == `"MQ=="`
    // out != `{"Key":"MQ=="}`
    amino_encoding: "bytes field"
};
